<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Weather app</title>
  <link rel="icon" href="images/icon.png" type="image">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <!-- <link rel="stylesheet" href="font/weathericons-regular-webfont.eot">
  <link rel="stylesheet" href="font/weathericons-regular-webfont">
  <link rel="stylesheet" href="font/weathericons-regular-webfont">
  <link rel="stylesheet" href="font/weathericons-regular-webfont.woff">
  <link rel="stylesheet" href="font/weathericons-regular-webfont.woff2"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="overall">
    <h1>WEATHER APP</h1>
    <h2>You may search here</h2>

    <div class="container">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="basic-addon2"
          onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">
        <div class="input-group-append" onclick="getWeather()">
          <span class="input-group-text btn btn-outline-dark" id="btnSearch">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>

      <div class="weather-info">
        <h1 class="city-name"></h1>
        <i class="main-icon"></i>
        <h3 class="temp">
          <span></span>°</h3>
        <p class="description"></p>
        <p class="temp-range">
          <span class="min"></span>°/
          <span class="max"></span> °</p>

        <div class="forecast-div">

          <div class="day-one">
            <p class="day1"></p>
            <span i class="wi wi-day-haze"> </span>
            <p>Haze</p>
            <p class="temperature-one"> C°</p>
            <p class="date-one"></p>
          </div>

          <div class="day-two">
            <p class="day2"></p>
            <span i class="wi wi-smoke"> </span>
            <p>Smoke</p>
            <p class="temperature-two"> C°</p>
            <p class="date-two"></p>
          </div>

          <div class="day-three">
            <p class="day3"></p>
            <span i class="wi wi-night-clear"> </span>
            <p>Clear</p>
            <p class="temperature-three"> C°</p>
            <p class="date-three"></p>
          </div>

          <div class="day-four">
            <p class="day4"></p>
            <span i class="wi wi-night-cloudy"> </span>
            <p>Cloudy</p>
            <p class="temperature-four"> C°</p>
            <p class="date-four"></p>
          </div>

          <div class="day-five">
            <p class="day5"></p>
            <span i class="wi wi-night-fog"> </span>
            <p>Fog</p>
            <p class="temperature-five"> C°</p>
            <p class="date-five"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
